<!-- 11.Create Element & Append Element:
a. Create a webpage with an empty unordered list (<ul>).
b. Implement a JavaScript function that dynamically creates five list items (<li>) with sequential numbers (1 to 5) and appends them to the unordered list. -->
<!-- ---------------------------------------------------------------------- -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Element Example</title>
</head>
<body>

  <ul id="myList"></ul>

  <script>
    // JavaScript function to create and append list items
    function createListItems() {
      var list = document.getElementById("myList");

      for (var i = 1; i <= 5; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = i;
        list.appendChild(listItem);
      }
    }

    // Calling the function to create and append list items
    createListItems();
  </script>

</body>
</html>
